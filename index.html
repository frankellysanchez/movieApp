<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700;800;900&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <title>Movie</title>
  </head>
  <body id="body">
    <div class="error-container" id="error-container"></div>
    <header class="hero">
      <nav class="nav container" id="nav">
        <h2 class="nav-logo">Movie</h2>
        <div class="nav-links">
          <form class="input">
            <input type="text" placeholder="search" id="search_bar" />
            <button class="btn btn_search" id="btn_search" type="submit">
              Search
            </button>
          </form>
          <ul></ul>
        </div>
        <a class="nav-burger">
          <img src="images/burger.png" alt="nav_icon" class="nav_images"
        /></a>
      </nav>
    </header>

    <main class="main" id="main">
      <div class="btnContainerClose">
        <div class="closeBtn" id="closeBtn">
          <?xml version="1.0" encoding="utf-8"?>
          <!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->
          <svg
            width="100%"
            height="100%"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="style=linear">
              <g id="close">
                <path
                  id="vector"
                  d="M6.75024 6.74512L17.2551 17.25"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                />
                <path
                  id="vector_2"
                  d="M17.255 6.74512L6.75006 17.2499"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                />
              </g>
            </g>
          </svg>
        </div>
        <div id="posterContainer" class="pruebadeestilos"></div>
      </div>

      <div id="ShowandHiddeCards">
        <section>
          <template class="error-template">
            <div
              class="alert alert-danger alert-error mb-0 alert-dismissible fade show"
              role="alert"
            >
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
          </template>
        </section>
        <h3 id="subTittle">Recent</h3>
        <div class="containerOfBtnlight">
          <button class="btn-light">
            <img src="images/day.svg" alt="" class="day" />
            <!-- <img src="./night.svg" alt="" class="night" /> -->
          </button>
        </div>
        <div class="main_container" id="main_container"></div>

        <div class="pagination-container">
          <button id="back-button" class="pagination-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 18l-6-6 6-6"/>
            </svg>
            Back
          </button>

          <div class="page-numbers" id="page-numbers"></div>

          <button id="next-button" class="pagination-btn">
            Next
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 18l6-6-6-6"/>
            </svg>
          </button>
        </div>
      </div>
    </main>

    <script src="index.js" type="module"></script>
    <footer class="footer">
      <div class="footer_container">
        <h3 class="copyright">Copyright Â© 2023 MOVIE. All rights reserved.</h3>
      </div>
    </footer>
  </body>
</html>
